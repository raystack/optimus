run:
  timeout: 5m
  skip-dirs:
    - api/proto
    - api/third_party
output:
  format: colored-line-number
linters:
  enable-all: false
  disable-all: true
  enable:
    - vet
    - goimports
    - thelper
    - tparallel
    - unconvert
    - wastedassign
    - revive
    - unused
    - gofmt
    - whitespace
    - misspell
linters-settings:
  revive:
    ignore-generated-header: true
    severity: warning
severity:
  default-severity: error