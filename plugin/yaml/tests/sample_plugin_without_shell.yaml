name: bq2bqtest
description: Testing
plugintype: task
pluginmods:
  - cli
  - dependencyresolver
pluginversion: latest
image: docker.io/odpf/optimus-task-bq2bq-executor:latest
entrypoint:
  script: "sleep 100"

questions:
  - name: PROJECT
    prompt: Project ID
    regexp: ^[a-zA-Z0-9_\-]+$
    minlength: 3

defaultconfig:
- name: TEST
  value: "{{.test}}"

defaultassets:
  - name: query.sql
    value: Select * from "project.dataset.table";